<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="bg-light">
    <div>
      <nav
        class="navbar navbar-light bg-dark justify-content-between text-light px-5"
        style="height: 100px"
      >
        <a class="navbar-brand text-light">Event Management</a>
        <form class="form-inline">
          <a
            href="/admin/events"
            class="btn btn-outline-danger my-2 my-sm-0 bg-danger text-white"
            style="margin-right: 30px; position: relative"
            type="submit"
            >Events Info</a
          >
          <a
            href="/adminpage"
            class="btn btn-outline-primary my-2 my-sm-0 bg-primary text-white"
            type="submit"
            >Admin Login</a
          >
          <a
            href="/userlogin"
            class="btn btn-outline-primary my-2 my-sm-0 bg-primary text-white"
            type="submit"
            >User Login</a
          >
        </form>
      </nav>
    </div>
    <div style="margin-left: 300px">
      <img src="../static/images/login.jpg" alt="" style="width: 80%" />
    </div>
     <div class="container bg-dark text-light py-5">
      <h1>Add Event Details</h1>
      <form
        action="/updateevent/{{ event['_id'] }}"
        method="post"
        class="form-section"
        enctype="multipart/form-data"
      >
        <div class="row mb-4">
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <div class="form-group mb-3">
              <label class="h4" for="eventName">Event Name</label>
              <input
                name="EventName"
                type="text"
                class="form-control"
                id="eventName"
                value="{{event['EventName']}}"
                placeholder="Enter Event Name"
              />
            </div>
            <div class="form-group mb-3">
              <label class="h4" for="eventType">Event Type</label>
              <select name="EventType" class="form-control" id="eventType">
                <option value="" disabled>Select Event Type</option>
                <option value="Marriage" {{ 'selected' if event['EventType'] == 'Marriage' else '' }}>Marriage</option>
                <option value="Function" {{ 'selected' if event['EventType'] == 'Function' else '' }}>Function</option>
                <option value="Holy Event" {{ 'selected' if event['EventType'] == 'Holy Event' else '' }}>Holy Event</option>
                <option value="Stand-Up Comedy" {{ 'selected' if event['EventType'] == 'Stand-Up Comedy' else '' }}>Stand-Up Comedy</option>
                <option value="Festival Event" {{ 'selected' if event['EventType'] == 'Festival Event' else '' }}>Festival Event</option>
              </select>
            </div>
            
            <div class="form-group mb-3">
              <label class="h4" for="eventDate">Event Date</label>
              <input
                name="EventDate"
                type="date"
                class="form-control"
                value="{{event['EventDate']}}"
                id="eventDate"
                required
              />
            </div>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <div class="form-group mb-3">
              <label class="h4" for="startTime">Start Time</label>
              <input
                name="StartTime"
                type="time"
                class="form-control"
                value="{{event['StartTime']}}"
                id="startTime"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label class="h4" for="endTime">End Time</label>
              <input
                name="EndTime"
                type="time"
                class="form-control"
                value="{{event['EndTime']}}"
                id="endTime"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label class="h4" for="duration">Duration (in hours)</label>
              <input
                name="Duration"
                type="number"
                class="form-control"
                id="duration"
                value="{{event['Duration']}}"
                placeholder="Enter Duration"
                required
              />
            </div>
             Image Upload Section
            <div class="form-group mb-3">
              <label class="h4" for="eventImage">Event Image URL</label>
              <input
                name="EventImage"
                type="url"
                class="form-control"
                id="eventImage"
                value="{{event['EventImage']}}"
                placeholder="Enter image URL"
                required
              />
              <small class="form-text text-muted"
                >Enter a valid image URL (e.g.,
                http://example.com/image.jpg).</small
              >
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">
            Add Event
          </button>
        </div>
      </form>
      <div>{{status}}</div>
    </div>
  </body>
</html>
