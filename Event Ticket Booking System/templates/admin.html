<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <style>
      body {
        background-color: #a9def9;
        font-family: 'Bahnschrift SemiBold', sans-serif;
      }
      .form-container {
        max-width: 450px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .form-container img {
        height: 250px;
        width: 400px;
        margin-bottom: 30px;
        border-radius: 5px;
      }
      .form-container h1 {
        font-weight: bold;
        margin-bottom: 30px;
      }
      .form-container label {
        font-size: 20px;
        font-weight: 600;
        display: block;
        text-align: left;
        margin-top: 15px;
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #000;
        border-radius: 5px;
      }
      .form-container button {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .form-container button:hover {
        background-color: #0056b3;
      }
      .error-messages {
        color: red;
        font-size: 16px;
        margin-bottom: 15px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-light bg-dark justify-content-between text-light px-5"
        style="height: 100px"
      >
        <a class="navbar-brand text-light">Event Management</a>
        <form class="form-inline">
          <!-- <a
            href="/admin/events"
            class="btn btn-outline-danger my-2 my-sm-0 bg-danger text-white"
            style="margin-right: 30px; position: relative"
            type="submit"
            >Events Info</a
          >
          <a
            href="/adminpage"
            class="btn btn-outline-primary my-2 my-sm-0 bg-primary text-white"
            type="submit"
            >Admin Login</a
          >
          <a
            href="/userlogin"
            class="btn btn-outline-primary my-2 my-sm-0 bg-primary text-white"
            type="submit"
            >User Login</a
          > -->
        </form>
      </nav>
    </div>
    <div class="form-container">
      <form action="/adminlogin" method="post">
        <img src="../static/images/tryagain.jpg" alt="University Image">
        <h1>Admin Login</h1>
        <label for="loginid">Username</label>
        <input type="text" id="loginid" name="username" placeholder="Enter username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="on">
        <div class="error-messages">
          <!-- {% for error in errors %}
              {{ error }}<br>
          {% endfor %} -->
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div>
        {{status}}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
