<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div>
        <nav
          class="navbar navbar-light bg-dark justify-content-between text-light px-5"
          style="height: 100px"
        >
          <a class="navbar-brand text-light">Event Management</a>
          <form class="form-inline">
            <a
              href="/indx"
              class="btn btn-outline-primary my-2 my-sm-0 bg-primary text-white"
              style="margin-right: 30px; position: relative"
              type="submit"
              >Home</a
            >
            <a
            href="/admin/events"
            class="btn btn-outline-primary my-2 my-sm-0 bg-primary text-white"
            type="submit"
            >Events Info</a
          >
            <a
              href="/logout"
              class="btn btn-outline-danger my-2 my-sm-0 bg-danger text-white"
              type="submit"
              >Logout</a
            >
          </form>
        </nav>
      </div>
    
    <div class="container mt-5">
        <h2 class="text-center">Booking History</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                    <tr>
                        <td>{{booking['eventname']}}</td>
                        <td>{{ booking['name'] }}</td>
                        <td>{{ booking['phone'] }}</td>
                        <td>{{ booking['email'] }}</td>
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
